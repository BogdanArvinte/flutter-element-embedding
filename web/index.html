<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="web_embedding" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Flutter Element Embedding</title>
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="css/style.css" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="js/js-interop.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Flutter Element Embedding</h1>

      <img src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" alt="Background image" />
      <fieldset>
        <p>Change the background image to see the color scheme adapt.</p>

        <p>
          <button type="button" data-src="assets/bg1.jpeg">Image #1</button>
          <button type="button" data-src="assets/bg2.jpeg">Image #2</button>
          <button type="button" data-src="assets/bg3.jpeg">Image #3</button>
          <button type="button" data-src="assets/bg4.jpeg">Image #4</button>
        </p>
      </fieldset>

      <fieldset>
        <p>Primary color <button>Primary button</button></p>
      </fieldset>

      <fieldset class="secondary">
        <p>Secondary color <button>Secondary button</button></p>
      </fieldset>

      <fieldset class="tertiary">
        <p>Tertiary color <button>Tertiary button</button></p>
      </fieldset>
    </main>

    <!--This is the div which contains the flutter app-->
    <aside>
      <div id="flutter-host"></div>
    </aside>

    <script type="module" src="js/init.js"></script>
  </body>
</html>
